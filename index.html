<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-content">
      <div class="search-tab">
        <div class="logo">
          <img src="pokemonLogo/pokemonlogo.png" alt="Pokemon Logo" />
        </div>
        <div class="input">
          <input
            type="text"
            id="pokemonName"
            title="Insert Pokemon Name"
            placeholder="Pokemon Name"
          />
        </div>
        <div class="button-search">
          <button id="search" title="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="credits">
          <p class="credits">By Haru</p>
        </div>
      </div>
      <div class="pokemon-content">
        <div class="main-information">
          <div class="pokemon-image">
            <img src="" alt="Pokemon Image" id="pokemonImage" />
          </div>
          <div class="pokemon-main-info">
            <div class="pokemon-name">
              <p>Name: <strong id="name"></strong></p>
            </div>
            <div class="pokemon-type">
              <p>Type: <strong id="pokemonType"></strong></p>
            </div>
          </div>
        </div>
        <div class="sub-information">
          <p class="pokemonInfo">
            <strong id="pokeName"></strong>, a
            <strong id="pokeType"></strong> type pokemon. The id of this pokemon
            is <strong id="idNumber"></strong>. The height of this pokemon is
            <strong id="pokemonHeight"></strong>.
          </p>
        </div>
      </div>
    </div>
    <script src="pokemon.js"></script>
  </body>
</html>
